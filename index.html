<!DOCTYPE html>
<html>

    <head>
        <title> Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>
            
            <!-- div that holds the content of any necessary inputs -->
            <div class="main-form">
                <!-- Principal Amount -->
                <p>
                    <label for="principal"> Amount </label>
                    <input type="number"  id="principal">
                </p>
                <!-- Interest rate -->
                <p>
                    <label for="rate"> Interest Rate </label>
                    <span class="input"> 
                        <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate"> <span id="slider-indication"> 10.25 % </span> 
                    </span>
                </p>
                <!-- No. of Years -->
                <p>
                    <label for="years">No. of Years</label>
                    <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                    </select>
                </p>
                <!-- Button that processes input data -->
                <p>
                    <button onclick="compute();">Compute Interest</button>
                </p>
                <!-- Span that holds the result string-->
                <p>
                    <span id="result"></span>
                </p>

            </div>

        <!-- Copyright -->
        <footer>
            &copy; Everyone Can Get Rich
        </footer>

        </div>

    </body>

</html>
