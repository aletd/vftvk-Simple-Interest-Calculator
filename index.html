<!DOCTYPE html>
<html>

    <head>
        <title> Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

            <!-- div that holds the content of any necessary inputs -->
            <div class="form-div">
                <!-- Principal Amount -->
                    <label for="principal" class="label-item"> Amount </label>
                    <input type="number"  id="principal" class="input-item">

                <!-- Interest rate -->
                    <label for="rate" class="label-item"> Interest Rate </label>
                    <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" class="input-item"> 
                    <span id="slider-indication" class="slider-text"> 10.25 % </span> 
                
                    <!-- No. of Years -->
                    <label for="years" class="label-item">No. of Years</label>
                    <select name="years" id="years" class="input-item">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                    </select>
                
                <!-- Button that processes input data -->
                <button onclick="compute();" class="label-item">Compute Interest</button>
                
                <!-- The result of the calculation is displayed here -->
                <span id="result"></span>
            </div>

        <!-- Copyright -->
        <footer>
            &copy; Everyone Can Get Rich
        </footer>

        </div>

    </body>

</html>
